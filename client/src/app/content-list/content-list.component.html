<div class="row">
  <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
    <div class="card card-signin my-5">
      <div class="card-body">
        <h5 class="card-title text-center">Contents</h5>
        <table class="table">
         <thead>
           <tr>
              <th scope="col">subject</th>
              <th scope="col">action</th>
            </tr>
          </thead>
          <tr *ngFor="let item of content">
            <td><a [routerLink]="['/write', item._id]">{{item.subject}}</a></td>
            <td><button class="btn btn-sm btn-primary btn-dark text-uppercase" type="submit" (click)="del(item._id)" >delete</button></td>
          </tr>
        </table>
        <hr class="my-4">
        <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" (click)="add()">Write</button>
        <hr class="my-4">
        <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" (click)="signout()">Sign out</button>
      </div>
    </div>
  </div>
</div>
