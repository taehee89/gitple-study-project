    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Profile</h5>
            <p>{{ userInfo.user.email }}</p>
            <p>{{ userInfo.user.name }}</p><br>
            <hr class="my-4">
            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" (click)="signout()">Sign out</button>
          </div>
        </div>
      </div>
    </div>
